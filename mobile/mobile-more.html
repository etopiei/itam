<!DOCTYPE html>
<html lang="en">

<head>
  <link rel=StyleSheet href="/css/bootstrap.min.css">
  <link rel=StyleSheet href="/css/style-mobile.css" type="text/css" media=screen>

<body>
  <div class="page">
    <div class="content">
      <div class="banner">
        <a href="/mobile/mobile.html">
          <img src="/media/itam-heading.png" width=100%> </img>
        </a>
      </div>
      <div class="search-bar">
        <center>
          <form onSubmit="return process();">
            <input type="text" class="tftextinput" name="q" size="60" style="height:60px" maxlength="120" id="searchTerm">
            <input
              type="submit" value="Search" class="tfbutton btn btn-primary">
          </form>

          <script>
      function process()
      {
      var url="/search.html?=" + document.getElementById("searchTerm").value;
      location.href=url;
      return false;
      }
      </script>

        </center>
      </div>
      <div class="more-space" id="bg">
        <center>
          <p class="largeText title">Title</p>
          <div id="insert-posters">
          </div>
        </center>
      </div>
    </div>
</body>
